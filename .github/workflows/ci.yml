name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  # Client-side checks (Frontend)
  client-checks:
    name: Client Tests & Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run TypeScript type checking
      run: npm run checkTs

    - name: Run unit tests
      run: npm run test -- --run

    - name: Run test coverage
      run: npm run coverage

  # Server-side checks (Backend) + Build
  server-checks:
    name: Server Tests, Linting & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          server/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('server/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check Rust formatting
      run: cargo fmt -- --check

    - name: Run Clippy (Rust linter)
      run: cargo clippy -- -D warnings

    - name: Run Rust tests
      run: cargo test

    - name: Build server (release)
      run: cargo build --release

    # Upload the built server binary for reuse in E2E tests
    - name: Upload server binary
      uses: actions/upload-artifact@v4
      with:
        name: server-binary
        path: server/target/release/poker-planning
        retention-days: 1

  # E2E tests (requires both client and server)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [client-checks, server-checks]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    # Download the pre-built server binary instead of rebuilding
    - name: Download server binary
      uses: actions/download-artifact@v4
      with:
        name: server-binary
        path: server/target/release/

    - name: Make server binary executable
      run: chmod +x server/target/release/poker-planning

    - name: Install client dependencies
      run: npm ci
      working-directory: ./client

    - name: Build client
      run: npm run build
      working-directory: ./client

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
      working-directory: ./client

    - name: Start server in background
      run: |
        cd server
        ./target/release/poker-planning &
        echo $! > server.pid
        sleep 5

    - name: Start client in background
      run: |
        cd client
        npm run preview &
        echo $! > client.pid
        sleep 5

    - name: Wait for services to be ready
      run: |
        echo "Waiting for client on port 4173..."
        timeout 60 bash -c 'until curl -f http://localhost:4173 > /dev/null 2>&1; do echo "Waiting for client..."; sleep 2; done'
        echo "Client is ready!"
        
        echo "Waiting for server health check on port 8000..."
        timeout 60 bash -c 'until curl -f http://localhost:8000/health_check > /dev/null 2>&1; do echo "Waiting for server..."; sleep 2; done'
        echo "Server is ready!"

    - name: Run Playwright tests
      run: npm run test:e2e
      working-directory: ./client

    - name: Stop background processes
      if: always()
      run: |
        if [ -f server/server.pid ]; then
          kill $(cat server/server.pid) || true
        fi
        if [ -f client/client.pid ]; then
          kill $(cat client/client.pid) || true
        fi

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: client/playwright-report/
        retention-days: 30