name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  # Client-side checks (Frontend)
  client-checks:
    name: Client Tests & Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run TypeScript type checking
      run: npm run checkTs

    - name: Run unit tests
      run: npm run test -- --run

    - name: Run test coverage
      run: npm run coverage

  # Server-side checks (Backend)
  server-checks:
    name: Server Tests & Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
        override: true

    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          server/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Check Rust formatting
      run: cargo fmt -- --check

    - name: Run Clippy (Rust linter)
      run: cargo clippy -- -D warnings

    - name: Run Rust tests
      run: cargo test

    - name: Build server
      run: cargo build --release

  # E2E tests (requires both client and server)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [client-checks, server-checks]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          server/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install client dependencies
      run: npm ci
      working-directory: ./client

    - name: Build client
      run: npm run build
      working-directory: ./client

    - name: Build server
      run: cargo build --release
      working-directory: ./server

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
      working-directory: ./client

    - name: Start server in background
      run: |
        cd server
        cargo run --release &
        echo $! > server.pid
        sleep 5

    - name: Start client in background
      run: |
        cd client
        npm run preview &
        echo $! > client.pid
        sleep 5

    - name: Run Playwright tests
      run: npm run test:e2e
      working-directory: ./client

    - name: Stop background processes
      if: always()
      run: |
        if [ -f server/server.pid ]; then
          kill $(cat server/server.pid) || true
        fi
        if [ -f client/client.pid ]; then
          kill $(cat client/client.pid) || true
        fi

    - name: Upload Playwright report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: client/playwright-report/
        retention-days: 30